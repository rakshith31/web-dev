<!DOCTYPE html>
<html>
  <head>
    <title>prgm1</title>
    <style>
      body{
      background-color: lavender;
      }
      button{
        color:rgb(47, 23, 14);
        width: 100px;
        height: 50px;
        font-size: 0.5cm;
        
      }
      h2{
        color:brown;
        font-family:Verdana, Geneva, Tahoma, sans-serif;}
      
    </style>
<body>
<center>
<h2>DO  YOU  WANT  TO  DISPLAY  YOUR  NAME ??</h2>

<button onclick="myFunction()" >click me</button>

<p id="prgm1"></p>
</center>

<script>
function myFunction() {
  let text;
  let person = prompt("Please enter your name:", "TYPE here");
  if (person == null || person == "")
   {
    text = "you clicked cancel";
  } 
  else
   {
    text = "Hello " + person +  " HAPPY LEARNING!";
  }
  document.getElementById("prgm1").innerHTML = text;
}
</script>


</body>
</head>
</html>
