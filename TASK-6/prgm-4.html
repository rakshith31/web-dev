<!DOCTYPE html>
<head>
    <title>program_4</title>
    <script>
        function printTable()
        {
           
            var n  = document.getElementById("num").value;
            for(var i = 1; i <= 10; i++) {
                document.write(n,"x",i,"=",n*i,"<br>");
            }
            document.bgColor = "blueviolet";
            
        }
    </script>
    <style>
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
        }
        .form_1{
            margin:200px 500px;
        }
        input[type="button"] {
            background-color: aquamarine;
            margin:12px 50px;
            padding:5px;
        }
        body{
            background-color: blueviolet;
        }
        
    </style>
</head>
<body>
    <div class="form_1">
        <form action="">
            <label for="">Enter any number to print it's multiplication table here  : </label>
            <input type="number" name="" id="num"> <br>
            &nbsp;<input type="button" value="Submit" onclick = "printTable()">
        </form>
    </div>
</body>
</html>
