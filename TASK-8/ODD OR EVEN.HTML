<!DOCTYPE html>
<head>
    <title>Even Odd Script</title>
</head>
<body>
    <script>
        var x = parseInt(prompt("Enter any number to check if it's even or odd "));
        if(x % 2  == 0 ) {
            alert(x + " is a  Even Number ");
        }
        else {
            alert(x + " is  a Odd Number ");
        }
    </script>
</body>
</html>
